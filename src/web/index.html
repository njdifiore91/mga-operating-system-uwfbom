<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Character encoding and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, shrink-to-fit=no">

    <!-- Primary meta tags -->
    <title>MGA Operating System</title>
    <meta name="description" content="MGA Operating System - Cloud-based policy administration and underwriting platform for insurance professionals">
    <meta name="theme-color" content="#FFFFFF">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Open Graph meta tags -->
    <meta property="og:title" content="MGA Operating System">
    <meta property="og:description" content="Cloud-based policy administration and underwriting platform">
    <meta property="og:type" content="website">

    <!-- Preconnect to external resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="anonymous">
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">

    <!-- Favicons and app icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" sizes="32x32">
    <link rel="icon" type="image/png" href="/icon-192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" sizes="180x180">
    <link rel="manifest" href="/manifest.json">

    <!-- Fonts and styles -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    <link rel="stylesheet" href="./src/styles/global.css">

    <!-- Critical CSS inlined for performance -->
    <style>
        /* Minimal critical CSS for initial render */
        :root {
            --color-primary: #0066CC;
            --color-background: #FFFFFF;
            --color-text: #333333;
        }
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
        }
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <!-- Skip to main content link for accessibility -->
    <a href="#main" class="skip-link">Skip to main content</a>

    <!-- Application root -->
    <div id="root">
        <!-- Initial loading state -->
        <div class="loading" role="status" aria-label="Loading application">
            <noscript>
                <div role="alert">
                    JavaScript is required to run this application.
                    Please enable JavaScript to continue.
                </div>
            </noscript>
        </div>
    </div>

    <!-- Portal containers for modals and notifications -->
    <div id="modal-root"></div>
    <div id="notification-root"></div>

    <!-- Application entry point -->
    <script type="module" src="./src/index.tsx"></script>
</body>
</html>
